<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dotify</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">

    <script src="./assets/javascripts/utils/methods.js" charset="utf-8"></script>
    <script src="./assets/javascripts/utils/underscore.js" charset="utf-8"></script>

    <script src="./assets/javascripts/models/song.js" charset="utf-8"></script>
    <script src="./assets/javascripts/models/album.js" charset="utf-8"></script>
    <script src="./assets/javascripts/models/library.js" charset="utf-8"></script>
    <script src="./assets/javascripts/seed.js" charset="utf-8"></script>

    <script src="./assets/javascripts/utils/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="./assets/javascripts/utils/serializeJSON.js" charset="utf-8"></script>
    <script src="./assets/javascripts/views/album.js" charset="utf-8"></script>
    <script src="./assets/javascripts/views/library.js" charset="utf-8"></script>
    <script src="./assets/javascripts/views/playlist.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Dotify</h1>
    </header>
    <div class="container group">
      <section class="currently-playing group">
        <h1 class="section-title">Playlist</h1>

        <article class="playing">
          <div class="song-length-bar"></div>
          <span class="song-title">XXXXXX</span>
          <div class="time">
            <span class="current-time">0:00</span> /
            <span class="total-time">0:00</span>
          </div>
        </article>

        <article class="buttons">
          <img class="rewind" src="./assets/icons/rewind.png">
          <img class="pause" src="./assets/icons/pause.png" hidden>
          <img class="play" src="./assets/icons/play.png">
          <img class="skip" src="./assets/icons/skip.png">
        </article>

        <label>Playlist
        <article class="playlist"></article>
        </label>
        <label>History
          <article class="history"><ul class="songs"></ul></article>
        </label>
      </section>

      <div class="placeholder"></div>

      <section class="master-library group">
        <h1 class="section-title">Library</h1>
        <button class="new-album">Create New Album</button>
      </section>
    </div>

    <script type="text/javascript">
      window.MusicPlayer.libView = new window.MusicPlayer.LibraryView({
        library: window.MusicPlayer.DemoLibrary,
        $rootEl: $('section.master-library')
      });
      window.MusicPlayer.playlistView = new window.MusicPlayer.PlaylistView({
        initialAlbum: window.MusicPlayer.DemoLibrary.first(),
        $rootEl: $('section.currently-playing')
      });
    </script>
  </body>
</html>
